syntax = "proto3";

option go_package = "github.com/munjeli/go-toys/graphworks/graphworks";

package graphworks;

// The graphing service definition.
service  Grapher {
  // Takes a graph and a node and returns a list of adjacent nodes.
  rpc ListAdjacentNodesTo (GrapherRequest) returns (GrapherResponse) {}
}

// The request message containing the graph and target node.
message GrapherRequest {
  
}

// The response message containing the list of adjacent nodes
message GrapherResponse {

}


